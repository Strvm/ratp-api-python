[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "ratp_api"
version = "0.1.0"
description = "Get data from the RATP API"
authors = ["Romeo Phillips"]

[tool.poetry.dependencies]
python = "^3.7"
certifi = "2023.7.22"
requests = "2.31.0"
pydantic = "2.5.3"
wheel = "0.41.2"


[build]
script = "build.py"
